<app-top-bar></app-top-bar>
<p-messages></p-messages>
<div class="edit-profile-container">
  <h1>Edit Profile</h1>

  <mat-card class="mat-elevation-z4">
    <form [formGroup]="form" (ngSubmit)="editProfile()">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" [value]="user.username" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" [value]="user.email" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               formControlName="password"
               placeholder=password />
      </mat-form-field>

      <div class="text-center">
        <button mat-raised-button color="primary" type="submit">Save Changes</button>
      </div>
    </form>
  </mat-card>
</div>
